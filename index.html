<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Database</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="transition-colors duration-300">
    <header class="text-center mb-12">
      <h1 id="title" class="text-5xl font-bold mb-4">Pokédex</h1>
      <h2 id="subtitle" class="text-xl">
        Explore all 1025 Pokémon from Generations 1-9
      </h2>

      <!-- Dark Mode Toggle -->
      <button
        id="darkModeToggle"
        class="mt-4 px-6 py-2 rounded-lg bg-gray-200 text-gray-800 hover:bg-gray-300 transition-all font-semibold"
      >
        Toggle Dark Mode
      </button>
    </header>

    <main>
      <div
        id="search"
        class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-8 transition-colors duration-300"
      >
        <!-- Search Bar -->
        <div class="flex gap-4 mb-6">
          <div class="relative flex-1">
            <svg
              class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-300 w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z"
              />
            </svg>

            <form>
              <input
                type="text"
                placeholder="Search Pokémon by name..."
                class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-lg focus:border-indigo-500 focus:outline-none text-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200"
              />
            </form>
          </div>

          <!-- Favorites Button -->
          <button
            id="favourite"
            class="flex items-center gap-2 px-6 py-3 rounded-lg font-semibold transition-all whitespace-nowrap bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21.682l-7.682-7.682a4.5 4.5 0 010-6.364z"
              />
            </svg>
            Favorites
          </button>
        </div>

        <!-- Type Filters -->
        <div id="filter">
          <div class="flex items-center justify-between mb-4">
            <h3 class="font-semibold text-gray-700 dark:text-gray-200">
              Filter by Type
            </h3>
            <button
              class="flex items-center gap-1 text-sm text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-200 font-semibold"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
              Clear Filters
            </button>
          </div>

          <div class="flex flex-wrap gap-2">
            <form
              id="type-container"
              class="flex flex-wrap justify-center gap-2 sm:gap-3 md:gap-4 max-w-5xl mx-auto"
            ></form>
          </div>
        </div>
      </div>

      <!-- Pokémon Grid -->
      <div
        id="pokemon-container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"
      ></div>
    </main>

    <script>
      const toggleBtn = document.getElementById("darkModeToggle");
      toggleBtn.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
      });
    </script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
