<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
  </head>
  <body>
    <header>
      <div id="selection-container">
        <button id="back">Back to pokedex</button>

        <button id="favourite">Add to Favourites</button>
      </div>
    </header>

    <main>
      <div id="pokemon-header">
        <div class="pokemon-data">
          <p>#0001</p>
          <p>Bulbasaur</p>
          <p>Seed Pokemon</p>
        </div>

        <div class="shiny">
          <button id="shiny">Shiny</button>
        </div>
      </div>

      <div class="pokemon-content">
        <div class="left">
          <div class="pokemon-image"></div>

          <div class="pokemon-type-container">
            <p>Type</p>
          </div>

          <div class="bio">
            <div class="height"></div>

            <div class="weight"></div>
          </div>
        </div>

        <div class="right">
          <div class="entry">
            <p></p>
          </div>
          <div class="bst"></div>
        </div>
      </div>
    </main>
  </body>
</html>
