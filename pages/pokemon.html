<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Data</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container mx-auto px-4 py-8 max-w-6xl">
      <!-- Back and Favorite -->
      <div class="flex items-center justify-between mb-6">
        <button id="backButton" class="type-button">Back to Pokédex</button>
        <button id="favButton" class="type-button">Add to Favorites</button>
      </div>

      <!-- Pokémon Card -->
      <div class="pokemon-card">
        <!-- Header -->
        <div class="header mb-6">
          <div>
            <p id="pokemonId" class="pokemon-id">#001</p>
            <h1 id="pokemonName" class="pokemon-name">Bulbasaur</h1>
            <p id="pokemonGenus" class="pokemon-genus">Seed Pokémon</p>
          </div>
          <button id="toggleShiny" class="type-button">Normal / Shiny</button>
        </div>

        <!-- Content Grid -->
        <div class="grid md:grid-cols-2 gap-8">
          <!-- Left Column -->
          <div class="left-column">
            <!-- Image -->
            <div class="pokemon-image real mb-6">
              <img
                id="pokemonImage"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                alt="Bulbasaur"
              />
            </div>

            <!-- Types -->
            <div class="types-container mb-6">
              <h3>Type</h3>
              <div id="pokemonTypes" class="pokemon-types">
                <span class="pokemon-type grass">Grass</span>
                <span class="pokemon-type poison">Poison</span>
              </div>
            </div>

            <!-- Height / Weight -->
            <div class="physical grid grid-cols-2 gap-4">
              <div class="bg-blue-50 rounded-lg p-4">
                <p>Height</p>
                <p id="pokemonHeight">0.7 m</p>
              </div>
              <div class="bg-blue-50 rounded-lg p-4">
                <p>Weight</p>
                <p id="pokemonWeight">6.9 kg</p>
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="right-column">
            <!-- Description -->
            <div class="description mb-8">
              <h3>Pokédex Entry</h3>
              <p id="pokemonDescription">
                A strange seed was planted on its back at birth. The plant
                sprouts and grows with this Pokémon.
              </p>
            </div>

            <!-- Stats -->
            <div class="stats">
              <h3>Base Stats</h3>
              <div id="statsContainer" class="space-y-4">
                <div class="stat">
                  <div class="flex justify-between mb-1">
                    <span>HP</span>
                    <span>45</span>
                  </div>
                  <div
                    class="w-full bg-gray-200 rounded-full h-3 overflow-hidden"
                  >
                    <div
                      class="h-full rounded-full transition-all duration-500 bg-gradient-to-r from-indigo-500 to-purple-600"
                      style="width: 18%"
                    ></div>
                  </div>
                </div>
                <div class="stat">
                  <div class="flex justify-between mb-1">
                    <span>Attack</span>
                    <span>49</span>
                  </div>
                  <div
                    class="w-full bg-gray-200 rounded-full h-3 overflow-hidden"
                  >
                    <div
                      class="h-full rounded-full transition-all duration-500 bg-gradient-to-r from-indigo-500 to-purple-600"
                      style="width: 19%"
                    ></div>
                  </div>
                </div>
                <!-- Repeat for all stats -->
              </div>

              <!-- Total Stats -->
              <div
                class="mt-6 pt-6 border-t border-gray-200 flex justify-between items-center"
              >
                <span>Total</span>
                <span id="totalStats">318</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
